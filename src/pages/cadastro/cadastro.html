<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h2>{{carro.nome}}</h2>
  <p>R${{precoTotal}}</p>

  <form (ngSubmit)="agenda()" #formulario="ngForm">

    <ion-item>
      <ion-label stacked>Nome: </ion-label>
      <ion-input name="nome" [(ngModel)]="agendamento.nomeCliente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereco: </ion-label>
      <ion-input name="endereco" [(ngModel)]="agendamento.enderecoCliente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email: </ion-label>
      <ion-input name="email" [(ngModel)]="agendamento.emailCliente"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Data: </ion-label>
      <ion-datetime name="data" [(ngModel)]="agendamento.data" displayFormat="DD/MMM/YY"></ion-datetime>
    </ion-item>

  </form>

  <ion-fab top right edge>
    <button ion-fab (click)="formulario.ngSubmit.emit()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
